# This file contains common pin mappings for the BIGTREETECH Manta M5P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".
# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include bedfans.cfg]
[include K-ShakeTune/*.cfg]
#[include nevermore.cfg]
[include klipperExpander.cfg]
[include TEST_SPEED.cfg]
#[include klicky-probe.cfg]
#[include klicky-variables.cfg]
#[include klicky-bed-mesh-calibrate.cfg]
#[include klicky-screws-tilt-calculate.cfg]
#[include klicky-macros.cfg]
[exclude_object]
[include aux_fan.cfg]

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu]
# Obtain definition by "ls -l /dev/serial/by-id/"
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_420039000C504B5735313920-if00
canbus_uuid: 35ebf48d6e2c

[mcu EBBCan]
canbus_uuid: c172c0ee416e

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 75000
max_z_velocity: 40
max_z_accel: 500
square_corner_velocity: 6.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]                                                         # Stepper B = M4 Board 
step_pin: PB12
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PB11                                                       # Check motor direction in link above. If inverted, add a ! before PB12
enable_pin: !PA8
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: tmc2240_stepper_x:virtual_endstop                      # Using Virtual Endstop or sensorless homing, make sure you install the jumper on the controller under the stepper
position_endstop: 120
position_max: 120
homing_speed: 40                                                    # for sensorless homing it is recommended not to go above 40mm/s  
homing_retract_dist: 0

[tmc2240 stepper_x]
cs_pin: PB2
spi_bus: spi2
interpolate: true
run_current: 1.15            
# you need to calculate the run_current value using the equation (rated_motor_current * 0.707 = Maximum_run_current) start with a value that is about 60%-70% of your maximum value.sense_resistor: 0.110
#stealthchop_threshold: 0                                             # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag0_pin: ^!PC2                                                      # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK
#driver_SGT: 1                                                     # -64 is most sensitive value, 63 is least sensitive

[autotune_tmc stepper_x]
motor: fysetc-35hsh7402-24b-60a
sgt: 2

[stepper_y]                                                         #Stepper A = M1 Board
step_pin: PC8
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PC9                                                        # Check motor direction in link above. If inverted, add a ! before PB2
enable_pin: !PA15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: tmc2240_stepper_y:virtual_endstop  
position_endstop: 120
position_max: 120
homing_speed: 40                                                    # for sensorless homing it is recommended not to go above 40mm/s  
homing_retract_dist: 0

[tmc2240 stepper_y]
cs_pin: PD9
spi_bus: spi2
interpolate: true
run_current: 1.15            
# you need to calculate the run_current value using the equation (rated_motor_current * 0.707 = Maximum_run_current) start with a value that is about 60%-70% of your maximum value.sense_resistor: 0.110
#stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag0_pin: ^!PD3                                                     # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK
#driver_SGT: 2                                                     # # -64 is most sensitive value, 63 is least sensitive

[autotune_tmc stepper_y]
motor: fysetc-35hsh7402-24b-60a
sgt: 2

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]                                                         # Board = M2
step_pin: PA10
dir_pin: !PA14                                                      # Remove the ! before PC5 if motor direction is inverted.
enable_pin: !PA13
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 32
endstop_pin: PD2
#position_endstop: 120
position_max: 122
position_min: -1.5
homing_speed: 15
second_homing_speed: 1.5
homing_retract_dist: 3.0

[tmc2240 stepper_z]
cs_pin: PD8
spi_bus: spi2
interpolate: true
run_current: 0.2
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[autotune_tmc stepper_z]
motor: fysetc-42hsc1404b-200n8

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
full_steps_per_rotation: 200                                       # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
microsteps: 32
rotation_distance: 18.425
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 310
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 0.8
pressure_advance: 0.0                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: true
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder

[autotune_tmc extruder]
motor: moons-cse14hra1l410a

#sensor_type:MAX31865
#sensor_pin: PA4
#spi_bus: spi1
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA5
sensor_type: Generic 3950
sensor_pin: PA0
#smooth_time: 3.0
min_temp: 0
max_temp: 125
max_power:1.0
#control: pid                                                        # Do PID calibration after initial checks
#pid_kp: 55.332
#pid_ki: 1.512
#pid_kd: 506.289

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
# FAN1
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.05
cycle_time: 0.010

[output_pin nevermore]
pin: PA3
value: 0
shutdown_value: 0

[temperature_fan PI_fan]
sensor_type: temperature_host
pin: host:gpio26
max_temp: 80.0
target_temp: 45.0
min_temp: 0
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 0.75
min_speed: 0.20
